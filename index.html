<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <header class="jumbotron display-3">Weather Dashboard</header>
<div class="container row">
    <div class="searchbox col-4">
        <h4>Search for a City: </h4>
        <textarea class="searchbar w-100" id="textarea" placeholder="Houston,TX,US" contenteditable="true"></textarea>
        <button class="srchbtn w-100">Search</button>
        <div class="pastsrch w-100" id="pastsearch"></div>
    </div>

<div class="dashboard">
    <div class="weatherdisplay border border-secondary">
        <div class="location"></div>
        <div class="dash"></div>
    </div>
    <div class="5-day">
        <div class="forecast-heading">
        <h4>5-Day Forecast:</h4>
        </div>
    </div>
</div>
</div>



  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>
</html>
